<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <!-- First Container; header -->
        <div class="container-fluid bg-1 text-center">
            <h1 class="margin">
                Devin Ercolano

        </div>

        <!-- Second Container; "About Me" Paragraph -->
        <div id="info" class="container-fluid bg-2 text-center">

            <p>

            <br>
            <div class="row">
                <div class="col-sm-4">
                    <a aria-label="GitHub" href="https://github.com/devinercolano" class="thumbnail">
                        <img src="icons/github_logo.png" class="img-responsive margin" alt="github">
                    </a>
                </div>
                <div class="col-sm-4">
                    <a aria-label="LinkedIn" href="https://www.linkedin.com/in/devin-ercolano/" class="thumbnail">
                        <img src="icons/linkedin_logo.png" class="img-responsive margin" alt="LinkedIn">
                    </a>
                </div>
                <div class="col-sm-4">
                    <a aria-label="Resume" href="https://gist.github.com/devinercolano/7c8991c86ce7507540101590d7dea861" class="thumbnail">
