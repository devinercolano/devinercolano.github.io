<!-- First Container; header -->
    <div class="container-fluid bg-1 text-center">
      <h1 class="margin">Devin Ercolano</h1>
    </div>
    
    <!-- Second Container; "About Me" Paragraph -->
    <div id="info" class="container-fluid bg-2 text-center">
      <!-- horizontal rule + line break -->
      <hr><br>
      <p>Hi, I'm Devin! My favorite language is Java. I'm searching for a career that hones my skills as a programmer and socially inclined technologist. Outside of my coding endeavors I enjoy cooking delicious vegan food, playing music, and skating around with Rat City Roller Derby.</p>
    </div>

    <!-- Third Container, icons grid with Resume, GitHub, and Linkedin -->
    <div id="icons" class="container-fluid bg-3 text-center"><br>
      <div class="row">
       <div class="col-sm-4"><md-button  type="button"  class="btn btn-default" aria-label="GitHub" href="https://github.com/devinercolano" class="thumbnail">
        <img src="icons/github_logo.png" class="img-responsive margin" alt="github">
      </md-button></div>

      <div class="col-sm-4"><md-button type="button"  class="btn btn-default" aria-label="LinkedIn" href="https://www.linkedin.com/in/devin-ercolano/" class="thumbnail">
        <img src="icons/linkedin_logo.png"  class="img-responsive margin" alt="LinkedIn">
      </md-button></div>

      <div class="col-sm-4"><md-button type="button"  class="btn btn-default" id="resume" aria-label="Resume" href="public/DevinErcolanoResume.pdf" download class="thumbnail">
          <img src="icons/resume_logo.png" class="img-responsive margin" alt="resume">
      </md-button></div>
