<!DOCTYPE html>
<!--[if lt IE 7]>
  <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
  <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
  <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

  <html lang="en" ng-app="yourApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset='utf-8' />
    <title>Devin Ercolano</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  </head>
  <body>

    <!-- First Container; header -->
    <div class="container-fluid bg-1 text-center">
        <h1 class="margin">Devin Ercolano</h1>
    </div>
    
    <!-- Second Container; "About Me" Paragraph -->
    <div id="info" class="container-fluid bg-2 text-center">
      <!-- horizontal rule + line break -->
      <hr><br>
      <p>Hi, I'm Devin! My favorite language is Java. I'm searching for a career that hones my skills as a programmer and socially inclined technologist. Outside of my coding endeavors I enjoy cooking delicious vegan food, playing music, and skating around with Rat City Roller Derby.</p>
</div>

    <!-- Third Container, icons grid with Resume, GitHub, and Linkedin -->
    <div id="icons" class="container-fluid bg-3 text-center"><br>
    <div class="row">
               <div class="col-sm-4"><md-button  type="button"  class="btn btn-default" aria-label="GitHub" ng-href="{{gitHubUrl}}" class="thumbnail">
                <img src="{{github_logo}}" class="img-responsive margin" alt="github">
              </md-button></div>

              <div class="col-sm-4"><md-button type="button"  class="btn btn-default" aria-label="LinkedIn" ng-href="{{linkedinUrl}}" class="thumbnail">
                <img src="{{linkedin_logo}}"  class="img-responsive margin" alt="LinkedIn">
              </md-button></div>

              <div class="col-sm-4"><md-button type="button"  class="btn btn-default" id="resume" aria-label="Resume" ng-href="{{resumeUrl}}" download="{{ResumeFile}}" class="thumbnail">
                <img src="{{resume_logo}}" class="img-responsive margin" alt="resume">
              </md-button></div>
           </div>
    </div>
  </body>
  </html>
